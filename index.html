<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<style>
    #myDIV {
     display: none;
    }
    </style>
<body>
    <button id="add-iframe-button">Try it</button>
    <div id="iframe-container"></div>
    <script>
        document.getElementById('add-iframe-button').addEventListener('click', function () {
            // Create an iframe element
           
            const container = document.getElementById('iframe-container');
            const existingIframe = container.querySelector('iframe');

            if(existingIframe) {
                container.removeChild(existingIframe);
                return;
            }
            const iframe = document.createElement('iframe');
            // Set attributes
            iframe.src = "";
            iframe.title = "Dynamic iFrame Example";
            iframe.allow = "camera *; autplay *; web-share";
            iframe.style="width: 100%; height: 100vh"

            // Append the iframe to a container
            document.getElementById('iframe-container').appendChild(iframe);
        });
    </script>

</body>
    

</html>
