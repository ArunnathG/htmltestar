<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<style>
    #myDIV {
     display: none;
    }
    </style>
<body>

    <script>
        function myFunction() {
          var x = document.getElementById("myDIV");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
<h1>This is a Heading</h1>
<button onclick="myFunction()">Try it</button>
<div id="myDIV">
    <iframe title="test" style="width: 100%; height: 100vh" src="https://creativetech.static.burberry.com/festive-vto-24/live/index.html?productId=80778811&lang=en&country=uk" allow="camera *; autplay *; web-share"  />
</div>
</body>
    

</html>
